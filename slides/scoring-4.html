<h2>Scoring</h2>
<div>
    When I predicted Arizona State over Texas 65% of the time,
    \begin{align}
    \hat{y}_j &= 0.65, \\
    y_j &= 0 \text{   (Hook 'em!)}\\
    \end{align}
    so I was penalized
    \begin{align}
    -(0 \cdot \log{0.65} + (1 - 0) \cdot \log{0.35})& \\
    &= -\log{0.35} \\
    &= 1.05\end{align}
</div>
